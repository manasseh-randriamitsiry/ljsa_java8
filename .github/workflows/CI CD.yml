name: JavaFX CI/CD with Java 17 and EXE Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  # 🧱 1️⃣ Linux job: Build the JAR with MySQL
  build-jar:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 123456789
          MYSQL_DATABASE: ljsa
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -p123456789 --silent; then
              echo "MySQL is ready!"
              break
            fi
            sleep 2
          done

      - name: Import SQL schema
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          mysql -h127.0.0.1 -uroot -p123456789 ljsa < ljsa.sql

      - name: Build JAR
        run: mvn -B clean package -DskipTests --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ljsa-jar
          path: target/*.jar

  # 🪟 2️⃣ Windows job: Create EXE and release it
  package-exe:
    runs-on: windows-latest
    needs: build-jar

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ljsa-jar
          path: target

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Launch4j
        run: choco install launch4j -y

      - name: Package JAR into EXE
        run: |
          mkdir dist
          launch4j ^
            --dont-wrapJar ^
            --outfile dist/ljsa.exe ^
            --jar target\*.jar ^
            --mainClass com.manasseh.ljsa.Main ^
            --chdir . ^
            --errTitle "LJSA Error" ^
            --supportUrl "https://github.com/${{ github.repository }}" ^
            --headerType gui

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ljsa-exe
          path: dist/ljsa.exe

  # 🚀 3️⃣ Release job: Publish GitHub release only for version tags
  release:
    runs-on: ubuntu-latest
    needs: package-exe
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: ljsa-exe
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ljsa.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
